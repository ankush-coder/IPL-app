        <div id="header">
            <div>
            <h1>A Simple IPL App</h1>
            </div>
            <div>
                <form>
                <div class="search-wrapper">
                <input id="search-box" type="text" placeholder="Enter team Name"/>

                </div>
                </form>

                    <h2>Number of players:<span id="player-details">  </span></h2>

                    <h3>Championship Won Count:<span id="won-details"> 2 </span></h3>
                </div>
            </div>
